<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest do Formulário</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
    <div class="texto">
        <h2 class="slogan">FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h2>
        <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
        </p>
    </div>

    <form class="formulario">
        <input class="input-text" type="text" id="user-name" name="info-user" placeholder="Nome completo *">
        <span class="warning">campo obrigatório</span>
        <br><br>
        <input class="input-text" type="text" id="user-email" name="info-user" placeholder="Email *">
        <span class="warning">campo obrigatório</span>
        <br><br>
        <input class="input-text" type="text" id="user-cellphone" name="info-user" placeholder="Telefone *">
        <span class="warning">campo obrigatório</span>
        <br><br>
        <textarea name="info-user" id="user-message" cols="30" rows="10" placeholder="Mensagem *" class="input-text"></textarea>
        <span class="warning">campo obrigatório</span>
        <br><br>
        <p class="aviso">*campos obrigatórios</p>
        <br><br>
        <button class="btn-envio">Enviar</button>
    </form>
    </main>
    <script src="src/index.js"></script>
</body>

</html>
